services:
  nginx:
    container_name: hubii_nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    # user: "nginx:nginx"
    ports:
      - 80:80
      - 443:443
    networks:
      - hubii_dev
    volumes:
      - ./nginx/config/certs:/etc/nginx/certs
      - ./nginx/config/conf.d:/etc/nginx/conf.d
      - ./nginx/config/nginx.conf:/etc/nginx/nginx.conf
      - ./home:/var/www/html
      # - ./logs/nginx:/var/log/nginx
    depends_on:
      - laravel_product
      - keycloak
  laravel_product:
    container_name: hubii_api_product
    build:
      context: ./apache
      dockerfile: Dockerfile
      args:
        WWWGROUP: ${WWWGROUP}
    image: sail-8.3/app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '8001:80'
      - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
    environment:
      WWWUSER: ${WWWUSER}
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      # IGNITION_LOCAL_SITES_PATH: '${PWD}/api-product'
    volumes:
      - ./api-product:/var/www/html
    networks:
      - hubii_dev
    depends_on:
      - db
      - redis

  # laravel_order:
  #   container_name: hubii_api_order
  #   build:
  #     context: ./api-order/vendor/laravel/sail/runtimes/8.2
